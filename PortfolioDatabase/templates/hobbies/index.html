{% extends 'hobbies/base.html'%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block body %}
    {%  for hobbies in hobby_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{hobbies.hobby_image}}"/>
            </div>
            <div class="col-md-4 ">
                <h3>{{ hobbies.hobby_name }}</h3>
                <h3>{{ hobbies.hobby_description }}</h3>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
