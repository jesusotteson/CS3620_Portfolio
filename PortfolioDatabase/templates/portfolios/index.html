{% extends 'portfolios/base.html'%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
</head>
<body>
{% block body %}
    {%  for Portfolio in portfolio_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{portfolio.portfolio_image}}"/>
            </div>
            <div class="col-md-4">
                <h3>{{ portfolio.portfolio_name }}</h3>
                <h3>{{ portfolio.portfolio_description }}</h3>
            </div>
            <div class="col-md-2">
                 <a href="{% url 'PortfolioDatabase:portfolio_detail' portfolio.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
