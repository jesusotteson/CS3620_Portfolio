{% extends 'portfolios/base.html'%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
</head>
<body>
{% block body %}
    {%  for portfolios in portfolio_list %}
        <ul>
            <li>
                <a href="{% url 'PortfolioDatabase:portfolio_detail' portfolios.id %}">{{ portfolios.id }} -- {{ portfolios.portfolio_name }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
</body>
</html>
